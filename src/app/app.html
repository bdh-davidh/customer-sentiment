<h1>Communication Summaries</h1>
<div
  style="display: flex; align-items; bottom; gap: var(--space-3x); align-items: end; flex-wrap: wrap;"
>
  <ui-input-numeric
    label="Patient ID"
    placeholder="12345"
    [showErrorMessage]="false"
    style="min-width: 15rem"
    [validators]="{ required: false }"
    #patientIdInput
  />
  <button
    style="max-block-size: 45px"
    (click)="handleClick(patientIdInput.formControl.value)"
  >
    Get Messages
  </button>
  <button variant="outline" style="margin-left: auto; max-block-size: 45px">
    Clear All
  </button>
</div>

<ul class="flow" style="list-style:none">
  @for (response of responses.data(); track $index) {
  <li>
    <app-response
      [response]="response"
      style="--flow-space: var(--space-10x); display: block"
    />
  </li>
  } @empty {
  <li>Messages will show here.</li>
  }
</ul>
