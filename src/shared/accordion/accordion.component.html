<!--
Usage:
  Collapsible content section with heading and expand/collapse functionality.
Required inputs:
  heading(): string
Optional inputs:
  content(): string
  open(): boolean
-->

<details [attr.name]="groupName()" [open]="openOnRender()">
  <!-- Clickable header with expand/collapse icon -->
  <summary class="heading" (click)="onClick()">
    <!-- Display text from [heading] input -->
    <span>{{ currentHeading() }}</span>
    <svg width="20" height="20" viewBox="0 0 20 20" aria-hidden="true">
      <line class="vertical" x1="10" y1="0" x2="10" y2="20" stroke-width="2" stroke="currentColor" />
      <line class="horizontal" x1="0" y1="10" x2="20" y2="10" stroke-width="2" stroke="currentColor" />
    </svg>
  </summary>
  <!-- Collapsible content area -->
  <div class="content flow box">
    @if (content()) {
      <!-- Display text from [content] input -->
      <p>{{ content() }}</p>
    } @else {
      <!-- Projected content -->
      <ng-content />
    }
  </div>
</details>
