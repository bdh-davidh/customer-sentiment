<h1>Communication Summaries</h1>
<div style="display: flex; align-items; bottom; gap: var(--space-3x); align-items: end">
  <ui-input-numeric
    label="Patient ID"
    placeholder="12345"
    />
  <button style="max-block-size: 45px;">Get Messages</button>
  <button variant="outline" style="margin-left: auto; max-block-size: 45px;">Clear All</button>
</div>

<div class="flow" >
  @for (user of userData.returnedData; track $index) {
  <app-response [userData]="user"/>
  } @empty {
    <p>Messages will show here.</p>
  }
</div>
